bgpNodeLabels:

bgpClusterAsn:

bgpPeerAsn:

bgpPeerAddress:

loadBalancerAddressPool:

cilium:
  ipam:
    mode: kubernetes

  kubeProxyReplacement: strict

  dnsPolicy: ClusterFirstWithHostNet

  securityContext:
    capabilities:
      ciliumAgent: 
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
      cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

  cgroup:
    autoMount:
      enabled: false
    hostRoot: /sys/fs/cgroup


  bgpControlPlane:
    enabled: true

  ingressController:
    enabled: true
    loadbalancerMode: shared


  loadBalancer:
    l7:
      backend: envoy
