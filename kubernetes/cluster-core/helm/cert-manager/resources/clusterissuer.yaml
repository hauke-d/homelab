apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-private-key
  solvers:
  - selector:
      dnsZones:
      - hauke.dk
    dns01:
      cloudflare:
        apiTokenSecretRef:
          secretName: cloudflare-apikey-secret
          key: apikey
